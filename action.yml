name: 'Build a branch'
description: 'Commits the result of the action to a remote branch.'
author: 'dereksmart'
inputs:
  branch:
    description: 'Branch ref to push the changes to'
    required: false
  commit_message:
    description: 'Write the commit message'
    required: false
    default: 'Automated commit'
runs:
  using: 'docker'
  image: 'Dockerfile'

